<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Integration</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 style="text-align: center;">ClickUp Actions</h2>

        <form class="mt-4">
            <div class="form-group mb-3">
                <label for="spaceSelect">Select Space:</label>
                <select class="form-control" id="spaceSelect"></select>
            </div>
            
            <div class="form-group mb-3">
                <label for="folderInput">Folder Name:</label>
                <input type="text" class="form-control" id="folderInput" placeholder="Folder Name">
            </div>
            <div class="form-group mb-3">
                <label for="listInput">List Name:</label>
                <input type="text" class="form-control" id="listInput" placeholder="List Name">
            </div>
            <div class="form-group mb-3">
                <label for="taskName">Task Name:</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
            </div>
            <div class="form-group mb-3">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <div class="form-group mb-3">
                <label for="priority">Priority:</label>
                <input type="number" class="form-control" id="priority" placeholder="Enter priority">
            </div>
            <div class="form-group mb-3">
                <label for="assignee_name">Assign to:</label>
                <select class="form-control" id="assignee_name"></select>
            </div>

            <button type="button" class="btn btn-primary" onclick="createStructureWithTask()">Create Folder, List, and Task</button>
        </form>
    </div>

    <script>
        function createStructureWithTask() {
            const spaceId = document.getElementById('spaceSelect').value;
            const folderName = document.getElementById('folderInput').value;
            const listName = document.getElementById('listInput').value;
            const taskName = document.getElementById('taskName').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;
            const assignee_name = document.getElementById('assignee_name').value;

            fetch('/create_structure', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    spaceId: spaceId,
                    folderName: folderName,
                    listName: listName,
                    taskName: taskName,
                    description: description,
                    priority: priority,
                    assignee_name: assignee_name
                })
            })
            .then(response => response.json())
            .then(data => {
            console.log(data);  // log the full response to the console
            if (data.response && data.response.name) {
                alert(`Task ${data.response.name} created successfully.`);
            } else {
                alert('Task created, but there was an issue retrieving its name.');
            }
        })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the folder, list, and task.');
            });
        }
        window.onload = function() {
        const assigneeDropdown = document.getElementById('assignee_name');
        const spaceDropdown = document.getElementById('spaceSelect');

        // Fetch and populate assignees
    fetch('/get_names')
    .then(response => response.json())
    .then(data => {
        data.names.forEach(name => {
            const option = document.createElement('option');
            option.value = name; // Assuming name is sufficient, you might need an ID
            option.text = name;
            assigneeDropdown.appendChild(option);
        });
    });

    // Fetch and populate spaces
    fetch('/get_spaces') // Make sure this endpoint matches your Flask route
    .then(response => response.json())
    .then(data => {
        data.spaces.forEach(space => {
            const option = document.createElement('option');
            option.value = space.id; // Use the space ID as the value
            option.text = space.name; // Use the space name as the dropdown text
            spaceDropdown.appendChild(option);
        });
    })
    .catch(error => console.error('Error fetching spaces:', error));
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
